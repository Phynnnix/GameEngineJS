<!DOCTYPE html>
<html>
<head>
    <title>2D Game Engine Test Env</title>
    <link rel="stylesheet" href="style/index.css" />

    <script type="module" src="./src/engine/core.js"></script>

    <!--Shader-->
    <script type="x-shader/x-vertex" id="VertexShader">
        attribute vec3 aVertexPosition;
        void main(void){
            gl_Position = vec4(aVertexPosition, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="FragmentShader">
        void main(void) {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>
</head>
<body>


    <h1>2D Game Engine</h1>
    <div id="game-canvas-box" class="group-box">
        <p class="group-name">Canvas area</p>
        <canvas id="game-canvas" width="1200" height="800"></canvas>
    </div>


</body>
</html>
